{% extends "layout.html" %}
{% block body %}
<html>
	<head>
 		<script type="text/javascript"></script>
		<title>Sports Category</title>
	</head>
	<body>
	<div class="container">	
	{% with messages = get_flashed_messages() %}
      		{% if messages %}
          		<ul>
        		{% for message in messages %}
        		    <div class="alert alert-success">
            			<strong> {{ message }} </strong>
            		</div>
       		    {% endfor %}
        		</ul>
        	{% endif %}
    	{% endwith %}
	<div class="bs-example">
    <table class="table table-hover">
        <thead>
            <tr>
              <th><h1>Sports<h1/></th>
  		</tr>
        </thead>
        {% for i in sportcategory %}
        <tbody>
            <tr>
				 <td><a href="{{url_for('showMenu', sportCategory_id=i.id)}}"><p>{{i.name}}</p></a></td>
             </tr>
        </tbody>
        {% endfor %}
    </table>
</div>
	</body>
</div>
</html>
{% endblock %}
